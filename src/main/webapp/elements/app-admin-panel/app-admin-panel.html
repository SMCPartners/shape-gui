            border-top: 1px solid lightgray;

            border-bottom: 1px solid lightgray;

        };

                <paper-tab style="border-right: 1px solid lightgray; border-left:1px solid lightgray; ">PROVIDER</paper-tab>
                <paper-tab style="border-right: 1px solid lightgray;">ORGANIZATION</paper-tab>
                <paper-tab>MEASURE</paper-tab>
            </paper-tabs>
            <iron-pages selected="{{selected}}">
                <app-admin-panel-user></app-admin-panel-user>
                <app-admin-panel-provider></app-admin-panel-provider>
                <app-admin-panel-organization></app-admin-panel-organization>
                <app-admin-panel-measure></app-admin-panel-measure>
            </iron-pages>

</dom-module>
