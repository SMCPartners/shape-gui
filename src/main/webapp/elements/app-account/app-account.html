<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../elements.html">


<dom-module id="app-account">
    <style>
        .pms {
        @apply(--pm-style)
        }

        paper-dialog {
          min-height: 300px;
        }

        .securityQuestion {
            height: 2.5em;
            font-size: 1em;
            background: #FAFAFA;
            border: none;
            box-shadow: 1px 1px 1px 1px #9C9C9C;
            font-size: 16px;
            padding: 0;
            margin-right: 24px;
        }

        .okButton {
          background-color: #3F51B5;
          margin-left: 24px;
          color: white;
        }

    </style>
    <template>
        <div class="pms">
            <paper-material elevation="1">

                <!--paper-button id='username' on-tap="handleClick"> Edit Username </paper-button><br/-->

                <paper-button id='resetPassword' on-tap="handleClick"> Reset Password </paper-button><br/>
                <paper-button id='email' on-tap="handleClick"> Edit eMail </paper-button><br/>
                <paper-button id='securityQuestions' on-tap="handleClick"> Change Security Questions </paper-button> <br/>
            </paper-material>
        </div>
        <!--paper-dialog id="editUsername">
            <paper-input label="User Name" value="{{userName}}"></paper-input>
        </paper-dialog-->
        <paper-dialog id="editSecurityQuestions">
          <h1>Change Security Questions</h1>
          <label for="securityQuestion1">Question 1</label>
          <select id="securityQuestion1" class="securityQuestion">
            <option>Who was your second grade teacher?</option>
            <option>What was the name of your first pet?</option>
            <option>Where did you learn to swim?</option>
            <option>What was your favorite high school class?</option>
            <option>Where was your first date?</option>
            <option>What was your favorite holiday gift?</option>
          </select>
          <paper-input placeholder="Answer"></paper-input>
          <paper-button class="okButton" on-tap="closeDialog">OK</paper-button>
        </paper-dialog>
        <paper-dialog id="changePassword">
            <h1>Reset Password</h1>
            <paper-input type="password" value="{{password}}" placeholder="password"></paper-input>
            <paper-button class="okButton" on-tap="closeDialog">OK</paper-button>
        </paper-dialog>
        <paper-dialog id="editEmail">
          <h1>Edit Email</h1>
          <paper-input value="{{email}}" placeholder="email"></paper-input>
          <paper-button class="okButton" on-tap="closeDialog">OK</paper-button>
        </paper-dialog>
    </template>
</dom-module>
<script>
    (function () {
        Polymer({
            is: 'app-account',
            properties: {
                userName: {
                    type: String,
                    value: ""
                },
                password: {
                    type: String,
                    value: ""
                },
                email: {
                    type: String,
                    value: ""
                }
            },
            ready: function() {
            },
            handleClick: function (e) {
                var buttonClicked  =e.target.parentElement.id;
                if (buttonClicked=='username') {
                    this.$.editUsername.open();
                 }
                if (buttonClicked=='resetPassword'){
                    this.$.changePassword.open();
                }
                if (buttonClicked=='email'){
                    this.$.editEmail.open();
                }
                if (buttonClicked=='securityQuestions'){
                    this.$.editSecurityQuestions.open();
                }
            },
            closeDialog: function(e) {
              e.target.parentElement.parentElement.close();
            }
        });
    })();
</script>
