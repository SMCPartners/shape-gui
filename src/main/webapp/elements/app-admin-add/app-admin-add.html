<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../elements.html">


<dom-module id="app-admin-add">
    <style>
        .pms {
        @apply(--pm-style)
        }
    </style>
    <template>
        <paper-dialog id="addProvider" class="size-position modalBox">
            <div>
                <h2>Add New Provider</h2>
            </div>
            <div class="childtwo">
                <div>
                    <paper-input label="First Name" value="{{firstName}}"></paper-input>
                </div>
                <div>
                    <paper-input label="Last Name" value="{{lastName}}"></paper-input>
                </div>
                <div>
                    <paper-input label="NPI" value="{{NPI}}"></paper-input>
                </div>
                <div>
                    <paper-input label="Organization" value="{{organization}}"></paper-input>
                </div>
            </div>
            <div class="parenttwo">
                <paper-button raised class="child" on-tap="logProvider">Save</paper-button>
                <paper-button raised class="child">Cancel</paper-button>
            </div>
        </paper-dialog>
        <paper-dialog id="addOrganization" class="size-position modalBox">
            <div>
                <h2>Add New Organization</h2>
            </div>
            <div class="childtwo">
                <div>
                    <paper-input label="Name" value="{{name}}"></paper-input>
                </div>
                <div>
                    <paper-input label="Address" value="{{address}}"></paper-input>
                </div>
            </div>
            <div class="parenttwo">
                <paper-button raised class="child" on-tap="logOrganization">Save</paper-button>
                <paper-button raised class="child">Cancel</paper-button>
            </div>
        </paper-dialog>
        <paper-dialog id="addUser" class="size-position modalBox">
            <div>
                <h2>Add New User</h2>
            </div>
            <div class="childtwo">
                <div>
                    <paper-input label="User Name" value="{{username}}"></paper-input>
                </div>
                <div>
                    <paper-input label="Name" value="{{userFullName}}"></paper-input>
                </div>
                <div>
                    <paper-input label="Role" value="{{userRole}}"></paper-input>
                </div>
                <div>
                    <paper-input label="Organization" value="{{userOrganization}}"></paper-input>
                </div>
            </div>
            <div class="parenttwo">
                <paper-button raised class="child" on-tap="logUser">Save</paper-button>
                <paper-button raised class="child">Cancel</paper-button>
            </div>
        </paper-dialog>
        <paper-dialog id="addMeasure" class="size-position modalBox">
            <div>
                <h2>Add New Measure</h2>
            </div>
            <div class="childtwo">
                <div>
                    <paper-input label="NQF ID" value="{{nqfID}}"></paper-input>
                </div>
                <div>
                    <paper-input label="CMS ID" value="{{cmsID}}"></paper-input>
                </div>
                <div>
                    <paper-input label="Name" value="{{measureName}}"></paper-input>
                </div>
            </div>
            <div class="parenttwo">
                <paper-button raised class="child" on-tap="logMeasure">Save</paper-button>
                <paper-button raised class="child">Cancel</paper-button>
            </div>
        </paper-dialog>
    </template>
</dom-module>
<script>
    (function () {
        Polymer({
            is: 'app-admin-add',
            properties: {
            },
            ready: function() {
            this.firstName='firstName';
            this.lastName='lastName';
            this.NPI='NPI';
            this.organization='organization';
            this.name='name';
            this.address='address';
            this.username='username';
            this.userFullName='userFullName';
            this.userRole='userRole';
            this.userOrganization='userOrganization';
            this.nqfID='nqfID';
            this.cmsID='cmsID';
            this.measureName='measureName';
            },

            addButton: function(inputModalName) {

                if (inputModalName == 'addProvider') {
                this.$.addProvider.open();
                };

                if (inputModalName == 'addOrganization') {
                this.$.addOrganization.open();
                };

                if (inputModalName == 'addMeasure') {
                this.$.addMeasure.open();
                };

                if (inputModalName == 'addUser') {
                this.$.addUser.open();
                };
            },

            logProvider: function (e) {
                var formSubmitProvider = [
                {'firstName': this.firstName,
                'lastName': this.lastName,
                'NPI': this.NPI,
                'organization': this.organization
                }];
                this.$.addProvider.toggle(),
                console.log(formSubmitProvider)
            },

            logOrganization: function (e) {
                var formSubmitOrganization = [
                {'name': this.name,
                'address': this.address,
                }];
                this.$.addOrganization.toggle(),
                console.log(formSubmitOrganization)
            },

            logMeasure: function (e) {
                var formSubmitMeasure = [
                {'nqfID': this.nqfID,
                'cmsID': this.cmsID,
                'measureName': this.measureName
                }];
                this.$.addOrganization.toggle(),
                console.log(formSubmitMeasure)
            },

            logUser: function (e) {
                var formSubmitUser = [
                {'username': this.username,
                'userFullName': this.userFullName,
                'userRole': this.userRole,
                'userOrganization': this.userOrganization
                }];
                this.$.addUser.toggle(),
                console.log(formSubmitUser)
            },

            logMeasure: function () {
                var formSubmitMeasure = [
                {'nqfID': this.nqfID.value,
                'cmsID': this.cmsID.value,
                }];
                this.$.addMeasure.toggle(),
                console.log(formSubmitMeasure)
            },
        });
    })();
</script>
