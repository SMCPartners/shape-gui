<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../elements.html">


<dom-module id="app-history-aggregate">
    <style>
    google-chart {
      width: 80%;
      padding-top: 5px;
      margin-top: 0px;
      margin-left: auto;
      margin-right: auto;
    }
    h3 {
      padding-left: 5%;
    }
    h2 {
      padding-left: 5%;
    }
    .measureDescription {
      text-align: justify;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
      padding-top: 10px;
      padding-bottom: 10px;

    }
    .incompleteGraph {
      font-weight:400;
    }

    </style>
    <template>
      <shape-iron-ajax-helper
        id="showAppHistoryAggregate"
        handle-as="json"
        method="GET"
        on-response="appHistAggregateCallBack"
        debounce-duration="300">
      </shape-iron-ajax-helper>


        <paper-material>
        <google-chart
          options= {{options}}
          type = "bar"
          data = "{{aggChartData}}"
          >

        </google-chart>
        </paper-material>




     </template>


</dom-module>
<script>
    (function () {
        Polymer({
            is: 'app-history-aggregate',
            properties: {
              organizationId: {
                type: String
              },
              measureId: {
                type: String
              },
              year: {
                type: String
              },
              options: {
                type: Object,
                value: {
                  isStacked : true,
                }
              }
            },
            ready: function() {

            },
            appHistAggregateCallBack: function(evt){
              chartArray = evt.detail.response;
              var percentGraph = []
              percentGraph[0] = ["Organization", "Percent"];
              for (i = 1; i < chartArray.length; i ++) {
                x = chartArray[i];
                y = (x[2] / x[1]) * 100;
                x = [x[0], y];
                percentGraph[i] = x;
              }
              this.set("aggChartData", percentGraph)
            },
            setAjax: function(orgId, measureId, year){
              this.$.showAppHistoryAggregate.resource="/common/show/aggregateComparison/"+measureId+"/"+year
              this.$.showAppHistoryAggregate.generateRequest();


            }
        });
    })();


</script>
