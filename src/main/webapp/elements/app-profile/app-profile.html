<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../elements.html">


<dom-module id="app-profile">
    <style>
        .pms {
            @apply(--pm-style);

        };
        .child {
            order: 0;
            flex: 1 1 auto;
            align-self: center;
        };
        .childtwo {
            max-width: 100%;
            text-align: center;
        };

        .parent {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: space-between;
            align-items: stretch;
        };
        .parenttwo {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-content: space-between;
            align-items: stretch;
        };
        .parentthree {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-content: space-between;
            align-items: stretch;
            margin-top: 1em;
        };
        .flex-container {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: flex-start;
            align-content: flex-start;
            align-items: stretch;
        };
        .flex-item {
            order: 0;
            flex: 1 1 auto;
            align-self: auto;
        };
        .demoCard {
            display: inline-block;
            width: 23%;
            height: 30em;
            margin: auto;
            vertical-align: middle;
        };
        .stratCards {
            text-align: center
        };
        .double {
            flex: 2 2;
        };
        .single {
            flex: 1 1;
        };
        :host [disabled='true'] {
            opacity: 0.95;
        };
        :host [--paper-input-container-color] {
            background-color: red;
        };


    </style>
    <template>
        <paper-material class="pms">
            <paper-material elevation="1">
                <div class="parenttwo">
                    <h2>Organization Name</h2>
                </div>
                <div class="parent">
                    <div class="child" style="text-align: center">
                        <h3>Address:</h3>
                        <h3>123 Main Street</h3>
                        <h3>Suite 1A</h3>
                        <h3><span>{{city}}</span>, <span>{{state}}</span> <span>{{zip}}</span></h3>
                        <h3>860-555-5555</h3>
                    </div>
                    <div class="child" style="text-align: center">
                        <h3>Primary Contact:</h3>
                        <h3>Judy Smith</h3>
                        <h3>Vice President</h3>
                        <h3>judysmith@test.com</h3>
                        <h3>860-666-6666</h3>
                    </div>
                </div>
                <div class="stratCards">
                    <paper-material class='demoCard' elevation="2">
                        <div class="parenttwo">
                            <h2>Gender</h2>
                        </div>
                        <paper-input-container>
                            <label>Male</label>
                            <input class='childtwo' disabled="true" is="iron-input" bind-value='{{male}}' prevent-invalid-input=true allowed-pattern="[0-9]">
                        </paper-input-container>
                        <paper-input-container>
                            <label>Female</label>
                            <input class='childtwo' disabled="true" is="iron-input" bind-value='{{female}}' prevent-invalid-input=true allowed-pattern="[0-9]">
                        </paper-input-container>
                        <paper-input-container>
                            <label>Other</label>
                            <input class='childtwo' disabled="true" is="iron-input" bind-value='{{otherGen}}' prevent-invalid-input=true allowed-pattern="[0-9]">
                        </paper-input-container>
                    </paper-material>
                    <paper-material class='demoCard' elevation="2">
                        <div class="parenttwo">
                            <h2>Age</h2>
                        </div>
                        <paper-input-container>
                            <label>17 & Under</label>
                            <input class='childtwo' disabled="true" is="iron-input" bind-value='{{17Under}}' prevent-invalid-input=true allowed-pattern="[0-9]">
                        </paper-input-container>
                        <paper-input-container>
                            <label>18-44 Years</label>
                            <input class='childtwo' disabled="true" is="iron-input" bind-value='{{18-44}}' prevent-invalid-input=true allowed-pattern="[0-9]">
                        </paper-input-container>
                        <paper-input-container>
                            <label>45-64 Years</label>
                            <input class='childtwo' disabled="true" is="iron-input" bind-value='{{45-64}}' prevent-invalid-input=true allowed-pattern="[0-9]">
                        </paper-input-container>
                        <paper-input-container>
                            <label>65 & Over</label>
                            <input class='childtwo' disabled="true" is="iron-input" bind-value='{{65Over}}' prevent-invalid-input=true allowed-pattern="[0-9]">
                        </paper-input-container>
                    </paper-material>
                    <paper-material class='demoCard' elevation="2">
                        <div class="parenttwo">
                            <h2>Ethnicity</h2>
                        </div>
                        <paper-input-container>
                            <label>Hispanic/Latino</span></label>
                            <input class='childtwo' disabled="true" is="iron-input" bind-value='{{hispanic}}' prevent-invalid-input=true allowed-pattern="[0-9]">
                        </paper-input-container>
                        <paper-input-container>
                            <label>Not-Hispanic/Latino</span></label>
                            <input class='childtwo' disabled="true" is="iron-input" bind-value='{{notHispanic}}' prevent-invalid-input=true allowed-pattern="[0-9]">
                        </paper-input-container>
                        <paper-input-container>
                            <label>Other</label>
                            <input class='childtwo' disabled="true" is="iron-input" bind-value='{{otherEth}}' prevent-invalid-input=true allowed-pattern="[0-9]">
                        </paper-input-container>
                        </paper-material>
                    <paper-material class='demoCard' elevation="2">
                        <div class="parenttwo">
                            <h2>Race</h2>
                        </div>
                        <paper-input-container>
                            <label>African American or Black</label>
                            <input class='childtwo' disabled="true" is="iron-input" bind-value='{{africanAmer}}' prevent-invalid-input=true allowed-pattern="[0-9]">
                        </paper-input-container>
                        <paper-input-container>
                            <label>American Indian or Alaska Native</label>
                            <input class='childtwo' disabled="true" is="iron-input" bind-value='{{amerIndian}}' prevent-invalid-input=true allowed-pattern="[0-9]">
                        </paper-input-container>
                        <paper-input-container>
                            <label>Asian</label>
                            <input class='childtwo' disabled="true" is="iron-input" bind-value='{{asian}}' prevent-invalid-input=true allowed-pattern="[0-9]">
                        </paper-input-container>
                        <paper-input-container>
                            <label>Native Hawaiian or Pacific Islander</label>
                            <input class='childtwo' disabled="true" is="iron-input" bind-value='{{hawaiian}}' prevent-invalid-input=true allowed-pattern="[0-9]">
                        </paper-input-container>
                        <paper-input-container>
                            <label>White</label>
                            <input class='childtwo' disabled="true" is="iron-input" bind-value='{{white}}' prevent-invalid-input=true allowed-pattern="[0-9]">
                        </paper-input-container>
                        <paper-input-container>
                            <label>Other</label>
                            <input class='childtwo' disabled="true" is="iron-input" bind-value='{{otherRac}}' prevent-invalid-input=true allowed-pattern="[0-9]">
                        </paper-input-container>
                        </paper-material>
                </div>
                <div class="parentthree">
                    <paper-button on-tap="editProfile" raised="2">{{profButton}}</paper-button>
                    <paper-button on-tap="cancelEdit" raised="2" class="childtwo" disabled=true>Cancel</paper-button>
                </div>
            </paper-material>

        </paper-material>
    </template>
</dom-module>
<script>
    (function () {
        Polymer({
            is: 'app-profile',
            properties: {
            },
            ready: function() {
            this.cityStateZip = 'Hartford, CT 06106';
            this.city = 'Hartford';
            this.state = 'CT';
            this.zip = '06106';
            this.profButton = 'Edit';
            },
            editProfile: function(e) {
                if (this.profButton == 'Save') {
                    console.log(this.profButton);
                }
                else {
                    console.log(this.profButton);
                };
                var editInput = document.getElementsByClassName('childtwo');
                for(var i = 0; i < editInput.length; i++) {
                    editInput[i].disabled = false;
                };
                this.profButton = 'Save';
            },
            cancelEdit: function (e) {
                var cancelInput = document.getElementsByClassName('childtwo');
                for(var i = 0; i < cancelInput.length; i++) {
                cancelInput[i].disabled = true;
                };
                this.profButton = 'Edit';
            }
        });
    })();

</script>
