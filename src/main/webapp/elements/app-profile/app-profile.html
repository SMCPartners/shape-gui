<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../elements.html">


<dom-module id="app-profile">
    <style>
      paper-input {
        width: 80px;
        margin-right: 25px;
        display: inline-block;

        --paper-input-container-disabled: {
          opacity: 1;
          font-weight: 600;
        }

      }

      h1 {
        padding: 0px 0px 25px 50px;
      }
      paper-button {
        padding: 10px;
      }
      title {
        margin-left: auto;
        margin-right: auto;
      }
      .fab {
          position: fixed;
          z-index: 10;
          top: 180px;
          right: 5%;
      }
      .firstColumn {
        width: 40%;
        display: inline-block;
        margin-left: 15%;
        vertical-align: top;

      }
      .demoColumn {
        width: 40%;
        display: inline-block;
      }

      .columnHeader {
        margin-left: auto;
        margin-right: auto;
      }
      p {
        display: inline-block;
        margin-right: 10px;
      }
      .orginfo {
        margin-left: auto;
        margin-right: auto;
        width: 70%
      }
      .address {
        width: 35%;
        display: inline-block;
        margin-left: 20%;


      }
      .primaryContact{
        width: 35%;
        display: inline-block;
      }
      .center {
        text-align: center;
      }


    </style>
    <template>
      <shape-iron-ajax-helper
          id="findStratByOrg"
          method="GET"
          resource=""
          handle-as="json"
          on-response="callBack"
          on-error="addNewStrat"
          debounce-duration="300">
      </shape-iron-ajax-helper>
      <shape-iron-ajax-helper
          id="postOrgStrat"
          method="POST"
          resource="/common/organization_stratification/edit/"
          handle-as="json"
          debounce-duration="300">
      </shape-iron-ajax-helper>
      <shape-iron-ajax-helper
          id="addOrgStrat"
          method="POST"
          resource="/common/organization_stratification/add/"
          handle-as="json"
          debounce-duration="300">
      </shape-iron-ajax-helper>
      <template is="dom-if" if="{{isDemographicData}}">
        <paper-material elevation="3">
        <h1 class="center">{{orgData.name}}</h1>
        <div class="orginfo">
          <div class="address">
          <h3 class="center">Address:<h3>
          <h3 class="center">{{orgData.addressStreet}}<h3>
            <h3 class="center"><span>{{orgData.addressCity}}</span>,&nbsp<span>{{orgData.addressState}}</span>&nbsp<span>{{orgData.addressZip}}</span><h3>
              <h3 class="center">{{orgData.primaryContactPhone}}<h3>
        </div>
        <div class="primaryContact">
          <h3 class="center">Primary Contact</h3>
          <h3 class="center">{{orgData.primaryContactName}}</h3>
          <h3 class="center">{{orgData.primaryContactRole}}</h3>
          <h3 class="center">{{orgData.primaryContactEmail}}</h3>

        </div>
      </div>
        <div class="lowerHalf">
          <h1 class="center">Patient Population</h1>
            <div class="firstColumn">
              <h3 class="center">Patient Volume</h3>
              <paper-input label="Patients" value="{{profile.totalPatients}}" disabled="{{disabled}}"></paper-input>
              <paper-input label="Visits per Year" value="{{profile.totalVisits}}" disabled="{{disabled}}"></paper-input>
              <h3 class="center">Patient Counts</h3>
              <paper-input label="Patients with a Diagnosis of Hypertension" value="{{profile.patientsHypertension}}" disabled="{{disabled}}"></paper-input>
              <paper-input label="Patients with a Diagnosis of Diabetes" value="{{profile.patientsDiabetes}}" disabled="{{disabled}}"></paper-input>
              <paper-input label="Patients with Pre-Diabetes" value="{{profile.patientsPreDiabetes}}" disabled="{{disabled}}"></paper-input>
              <paper-input label="Patients with High BP but no Diagnosis of Hypertension" value="{{profile.patientsHighBp}}" disabled="{{disabled}}"></paper-input>
            </div>
            <div class="demoColumn">

                <h3 class="center">Demographic Information</h3>

            <h3>Gender</h3>
                <template id="genderlist" is="dom-repeat" items="{{gender}}" as="gender">

                      <paper-input label="{{gender.strat}}" value="{{gender.num}}" disabled="{{disabled}}"></paper-input>

                </template>




            <h3>Age</h3>
                <template id="agelist" is="dom-repeat" items="{{age}}" as="age">

                      <paper-input label="{{age.strat}}" value="{{age.num}}" disabled="{{disabled}}"></paper-input>

                </template>



            <h3>Ethnicity</h3>
                <template id="ethnicitylist" is="dom-repeat" items="{{ethnicity}}" as="ethnicity">

                      <paper-input label="{{ethnicity.strat}}" value="{{ethnicity.num}}" disabled="{{disabled}}"></paper-input>

                </template>




            <h3>Race</h3>
                <template id="racelist" is="dom-repeat" items="{{race}}" as="race">

                      <paper-input label="{{race.strat}}" value="{{race.num}}" disabled="{{disabled}}"></paper-input>

                </template>

            </div>
          </div>



        <paper-button on-tap="editProfile" raised="2">{{profButton}}</paper-button>

        <paper-button on-tap="cancelEdit" raised="2">Cancel</paper-button>
      </paper-material>

    </template>





    <template is="dom-if" if="{{!isDemographicData}}">
      <paper-material elevation="5">
          <h1>Gender</h1>
              <template id="genderlist" is="dom-repeat" items="{{gender}}" as="gender">

                    <paper-input label="{{gender.strat}}" value="{{gender.num}}"></paper-input>

              </template>



      </paper-material>

      <paper-material elevation="5">
          <h1>Age</h1>
              <template id="agelist" is="dom-repeat" items="{{age}}" as="age">

                    <paper-input label="{{age.strat}}" value="{{age.num}}"></paper-input>

              </template>



      </paper-material>
      <paper-material elevation="5">
          <h1>Ethnicity</h1>
              <template id="ethnicitylist" is="dom-repeat" items="{{ethnicity}}" as="ethnicity">

                    <paper-input label="{{ethnicity.strat}}" value="{{ethnicity.num}}" ></paper-input>

              </template>



      </paper-material>
      <paper-material elevation="5">
          <h1>Race</h1>
              <template id="racelist" is="dom-repeat" items="{{race}}" as="race">

                    <paper-input label="{{race.strat}}" value="{{race.num}}"></paper-input>

              </template>
        <paper-button on-tap="setAjaxAddStrat" raised="2">Add</paper-button>


      </paper-material>

    </template>
    </template>

</dom-module>
<script>
    (function () {
        Polymer({
            is: 'app-profile',
            properties: {
              organizationID: String,
              profile: Object,
              isDemographicData: Boolean
            },
            ready: function() {
                this.cityStateZip = 'Hartford, CT 06106';
                this.city = 'Hartford';
                this.state = 'CT';
                this.zip = '06106';
                this.profButton = 'Edit'
                this.disabled =true;


            },
            sortFunction: function (gender) {
              return 1;
            },
            editProfile: function(e) {
                if (this.profButton == 'Save' && this.gender[0].strat !== "" ) {
                    console.log(this.profButton);
                    this.disabled = true;
                    this.setAjaxEditStrat();
                    this.profButton = 'Edit';
                }
                else if (this.profButton === "Save" && this.gender[0].strat === "") {
                  console.log(this.profButton);
                  this.disabled = true;
                  this.setAjaxAddStrat();
                }
                else {
                  console.log(this.profButton);
                  this.profButton = 'Save';
                  this.disabled = true;
                };
                var editInput = document.getElementsByClassName('childtwo');
                for(var i = 0; i < editInput.length; i++) {
                    this.disabled = false;
                };
                console.log(editInput);

            },
            cancelEdit: function (e) {
                var cancelInput = document.getElementsByClassName('childtwo');
                for(var i = 0; i < cancelInput.length; i++) {
                  this.disabled = true;
                };
                  this.profButton = 'Edit';
            },
            setajax: function() {
              if (app.$.mainPage.$.dashboard.isOrgSelected){
                this.$.findStratByOrg.callBack = this.callBack
                this.$.findStratByOrg.resource = "/common/organization_stratification/findAllByOrg/"+ document.getElementById('findUserOrganizations').value;
                this.$.findStratByOrg.generateRequest();
              }

            },
            setAjaxAddStrat: function() {
              this.$.addOrgStrat.body = JSON.stringify({
                "id" : 0,
                "genderMale" : this.gender[0].num,
                "genderFemale" : this.gender[1].num,
                "genderOther" : this.gender[2].num,
                "ageUnder17" : this.age[0].num,
                "age1844" : this.age[1].num,
                "age4564" : this.age[2].num,
                "ageOver65" : this.age[3].num,
                "ethnicityHispanicLatino" : this.ethnicity[0].num,
                "ethnicityNotHispanicLatino" : this.ethnicity[1].num,
                "raceAfricanAmerican" : this.race[0].num,
                "raceAmericanIndian" : this.race[1].num,
                "raceAsian" : this.race[2].num,
                "raceNativeHawaiian" : this.race[3].num,
                "raceWhite" : this.race[4].num,
                "raceOther" : this.race[5].num,
                "organizationId" : app.$.mainPage.$.dashboard.$.findUserOrganizations.value,
                "userId" : app.$.loginPage.$.userIdInput.value,
                "rpDate" : ""
               });
              this.$.addOrgStrat.generateRequest();
              this.isDemographicData = true;
            },
            setAjaxEditStrat: function() {
              this.$.postOrgStrat.body = JSON.stringify({
                "id" : this.profile.id,
                "genderMale" : this.gender[0].num,
                "genderFemale" : this.gender[1].num,
                "genderOther" : this.gender[2].num,
                "ageUnder17" : this.age[0].num,
                "age1844" : this.age[1].num,
                "age4564" : this.age[2].num,
                "ageOver65" : this.age[3].num,
                "ethnicityHispanicLatino" : this.ethnicity[0].num,
                "ethnicityNotHispanicLatino" : this.ethnicity[1].num,
                "raceAfricanAmerican" : this.race[0].num,
                "raceAmericanIndian" : this.race[1].num,
                "raceAsian" : this.race[2].num,
                "raceNativeHawaiian" : this.race[3].num,
                "raceWhite" : this.race[4].num,
                "raceOther" : this.race[5].num,
                "organizationId" : app.$.mainPage.$.dashboard.$.findUserOrganizations.value,
                "userId" : app.$.loginPage.$.userIdInput.value,
                "rpDate" : ""
               });
              console.log(this.$.postOrgStrat.body);
              this.$.postOrgStrat.generateRequest();
            },

           callBack: function(request) {
             console.log(request.detail.response);
             this.profile = request.detail.response[0];
             console.log(this.profile);

             if(this.profile){
<!--Will Remove-->
               this.isDemographicData = true;
               this.profile.totalPatients = 0;
               this.profile.totalVisits = 0;
               this.profile.patientsHypertension = 0;
               this.profile.patientsDiabetes = 0;
               this.profile.patientsPreDiabetes =0;
               this.profile.patientsHighBp = 0;
<!--End-->
             }
             else{
               this.isDemographicData = false;
               this.set('gender',
               [{
                   strat: 'Male',
                   num: 0},
                 {
                   strat: 'Female',
                   num: 'Female', num: 0},
                 {
                   strat: 'Other',
                   num: 0 }

               ]);
               this.set('age',
               [{
                  strat: '17 & Under',
                  num: 0},
               {
                  strat: '18-44 Years',
                  num: 0},
               {
                  strat: '45-64 Years',
                  num: 0},
               {
                  strat: '65 & Over',
                  num: 0}
              ]);
              this.set('ethnicity',
              [{
                strat: 'Hispanic/Latino',
                num: 0},
              {
                strat: 'Not Hispanic/Latino',
                num: 0}
              ]);
              this.set('race',
              [{
                strat: 'African American/Black',
                num: 0},
              {
                strat: 'American Indian or Alaska Native',
                num: 0},
              {
                strat: 'Asian',
                num: 0},
              {
                strat: 'Native Hawaiian or Pacific Islander',
                num: 0},
              {
                strat: 'White',
                num: 0},
              {
                strat: 'Other',
                num: 0}
              ]);
              this.profile.totalPatients = 0;
              this.profile.totalvisits = 0;
              this.profile.patientsHypertension = 0;
              this.profile.patientsDiabetes = 0;
              this.profile.patientsPreDiabetes =0;
              this.profile.patientsHighBp = 0;
             }

             this.set('gender',
             [{
                 strat: 'Male',
                 num: this.profile.genderMale},
               {
                 strat: 'Female',
                 num: 'Female', num: this.profile.genderFemale},
               {
                 strat: 'Other',
                 num: this.profile.genderOther}

             ]);
             this.set('age',
             [{
                strat: '17 & Under',
                num: this.profile.ageUnder17},
             {
                strat: '18-44 Years',
                num: this.profile.age1844},
             {
                strat: '45-64 Years',
                num: this.profile.age4564},
             {
                strat: '65 & Over',
                num: this.profile.ageOver65}
            ]);
            this.set('ethnicity',
            [{
              strat: 'Hispanic/Latino',
              num: this.profile.ethnicityHispanicLatino},
            {
              strat: 'Not Hispanic/Latino',
              num: this.profile.ethnicityNotHispanicLatino}

            ]);
            this.set('race',
            [{
              strat: 'African American/Black',
              num: this.profile.raceAfricanAmerican},
            {
              strat: 'American Indian or Alaska Native',
              num: this.profile.raceAmericanIndian},
            {
              strat: 'Asian',
              num: this.profile.raceAsian},
            {
              strat: 'Native Hawaiian or Pacific Islander',
              num: this.profile.raceNativeHawaiian},
            {
              strat: 'White',
              num: this.profile.raceWhite},
            {
              strat: 'Other',
              num: this.profile.raceOther}
            ]);
            this.profile.totalPatients = 0;
            this.profile.totalvisits = 0;
            this.profile.patientsHypertension = 0;
            this.profile.patientsDiabetes = 0;
            this.profile.patientsPreDiabetes =0;
            this.profile.patientsHighBp = 0;
          },
          addNewStrat: function() {
              this.profbutton = "Add New Profile Data";
          }
          // addProfile: function () {
          //
          // }

        });
    })();

</script>
