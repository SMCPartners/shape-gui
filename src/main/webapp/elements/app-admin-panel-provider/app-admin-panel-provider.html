<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../elements.html">

<dom-module id="app-admin-panel-provider">
    <style>
        .pms {
        @apply(--pm-style)
        };

        th {
        text-align: center;
        background-color: #0066FF;
        color: white;
        border-right: 1px solid #808080;
        border-bottom: 1px solid #808080;
        font-weight: bold;
        };

        th, td {padding: 10px 15px;
        };

        thead {
        background: #395870;
        color: #fff;
        };

        td {
        border-bottom: 1px solid #cecfd5;
        border-right: 1px solid #cecfd5;
        border-left: 1px solid #cecfd5;
        };

        td: first-child {
        border-left: 1px solid #cecfd5;
        };

        tr: nth-child(even) {
        background-color: #395870;
        };



        table {
        border-collapse: separate;
        border-spacing: 0;
        };

        .columnRight {
        flex: 0 0;
        };

        .alignright {
        float: right;
        };

        .editButton {
        justify-content: center;
        };

        .flex-item {
        order: 0;
        flex: 1 1 auto;
        align-self: auto;
        }
    </style>
    <template>
        <div style="padding: 0 0.4em; display: flex;" class='flex-container'>
            <div class='flex-item'>
                <input class="search" type="text" value="{{filterVal::input}}" data-table="order-table" placeholder="Search" style="height: 2em; margin: 0.5em 0.4em;">
            </div>
            <!--
            <div class="flex-item">
               <label>Sort By:</label>
               <select value="{{sortVal::change}}">
                   <option>Select:</option>
                   <option value="firstName">First Name</option>
                   <option value="lastName">Last Name</option>
                   <option value="NPI">NPI</option>
                   <option value="organization">Organization</option>
               </select>
            </div>
            -->
            <div class="flex-item">
                <paper-button raised on-tap="addProvider" modalName="addProvider" style="float:right; padding-top: 0.1em;">Add Provider</paper-button>
            </div>
        </div>

        <table class="order-table table-hover" style="width: 100%; padding: 0 0.4em;">
            <colgroup>
                <col span="4" style="width:23.5%">
                <col span="1" style="width:6%">
            </colgroup>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>NPI</th>
                <th>Organization</th>
                <th></th>
            </thead>
            <tbody>
            <template is="dom-repeat" items="{{providers}}" filter="{{_filter(filterVal)}}" sort="{{_sort(sortVal)}}">
                <tr>
                    <td><span>{{item.firstName}}</span></td>
                    <td><span>{{item.lastName}}</span></td>
                    <td><span>{{item.NPI}}</span></td>
                    <td><span>{{item.organization}}</span></td>
                    <td style="font-size: 12px">
                        <div class="editButton">
                            <paper-button raised on-tap="editProvider" modalName="editProvider">Edit</paper-button>
                        </div>
                    </td>
                </tr>
                </template>
                <app-admin-add id="inputModal"></app-admin-add>
                <app-admin-edit id="editModal"></app-admin-edit>
            </tbody>
        </table>
    </template>
</dom-module>
<script>
    (function() {
    Polymer({
            is: 'app-admin-panel-provider',
            properties: {
            firstName: String,
            lastName: String,
            NPI: String,
            organization: String
            },

            ready: function() {
            this.providers=[
            {firstName: 'Nick', lastName: 'Martinez', NPI: '123456789', organization: 'SMC Partners'},
            {firstName: 'Gregory', lastName: 'House', NPI: '999999999', organization: 'Princeton'},
            ];
            },

            _filter: function(val) {
                return function(provider) {
                    if (!val) return true;
                    if (!provider) return false;
                    return (provider.firstName && ~provider.firstName.toLowerCase().indexOf(val.toLowerCase())) ||
                            (provider.lastName && ~provider.lastName.toLowerCase().indexOf(val.toLowerCase())) ||
                            (provider.NPI && ~provider.NPI.toLowerCase().indexOf(val.toLowerCase())) ||
                            (provider.organization && ~provider.organization.toLowerCase().indexOf(val.toLowerCase()));
               };
            },

            _sort: function(val) {
                switch(val) {
                case 'firstName':
                    return function(a, b) {
                    if (a.firstName.toLowerCase() === b.firstName.toLowerCase()) return 0;
                    return a.firstName.toLowerCase() < b.firstName.toLowerCase() ? -1 : 1;
                    };

                 case 'lastName':
                    return function(a, b) {
                    if (a.lastName.toLowerCase() === b.lastName.toLowerCase()) return 0;
                    return a.lastName.toLowerCase() < b.lastName.toLowerCase() ? -1 : 1;
                    };

                  case 'NPI':
                    return function(a, b) {
                    if (a.NPI.toLowerCase() === b.NPI.toLowerCase()) return 0;
                    return a.NPI.toLowerCase() < b.NPI.toLowerCase() ? -1 : 1;
                    };

                  case 'organization':
                    return function(a, b) {
                    if (a.organization.toLowerCase() === b.organization.toLowerCase()) return 0;
                    return a.organization.toLowerCase() < b.organization.toLowerCase() ? -1 : 1;
                    };
                }
             },

            editProvider: function(e) {
                this.$.editModal.editButton(e.target.parentNode.getAttribute("modalName"));
            },

            addProvider: function(e){
                this.$.inputModal.addButton(e.target.parentNode.getAttribute("modalName"));
            },
        });
})();
</script>
