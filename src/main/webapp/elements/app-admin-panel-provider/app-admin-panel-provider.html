<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../elements.html">

<dom-module id="app-admin-panel-provider">
    <style>
        .pms {
        @apply(--pm-style)
        };

        th {
        text-align: center;
        background-color: #0066FF;
        color: white;
        border-right: 1px solid #808080;
        border-bottom: 1px solid #808080;
        font-weight: bold;
        };

        th, td {
          padding: 10px 15px;
          -webkit-user-select: none;   /*these make it so that text is not selectable*/
          -khtml-user-select: none;
          -moz-user-select: none;
          user-select: none;
          font-family: Roboto;
        };

        thead {
        background: #395870;
        color: #fff;
        };

        td {
        border-bottom: 1px solid #cecfd5;
        border-right: 1px solid #cecfd5;
        border-left: 1px solid #cecfd5;
        };

        td: first-child {
        border-left: 1px solid #cecfd5;
        };

        tr: nth-child(even) {
        background-color: #395870;
        };



        table {
        border-collapse: separate;
        border-spacing: 0;
        };

        .columnRight {
        flex: 0 0;
        };

        .alignright {
        float: right;
        };

        .editButton {
        justify-content: center;
        };

        .flex-item {
        order: 0;
        flex: 1 1 auto;
        align-self: auto;
        }
    </style>
    <template>
        <div style="padding: 0 0.4em; display: flex;" class='flex-container'>
            <div class='flex-item'>
                <input class="search" type="text" value="{{filterVal::input}}" data-table="order-table" placeholder="Search" style="height: 2em; margin: 0.5em 0.4em;">
            </div>

            <div class="flex-item">
                <paper-button raised on-tap="addProvider" modalName="addProvider" style="float:right; padding-top: 0.1em;">Add Provider</paper-button>
            </div>
        </div>

        <table class="order-table table-hover" style="width: 100%; padding: 0 0.4em;">
            <!-- <colgroup>
                <col span="4" style="width:23.5%">
                <col span="1" style="width:6%">
            </colgroup> -->
            <thead>
                <th sortingGroup="firstName" on-tap="selectFunction">First Name</th>
                <th sortingGroup="lastName" on-tap="selectFunction">Last Name</th>
                <th sortingGroup="npiNum" on-tap="selectFunction">NPI</th>
                <th sortingGroup="organization" on-tap="selectFunction">Organization</th>
                <th></th>
            </thead>
            <tbody>
            <template is="dom-repeat" items="{{providers}}" filter="{{_filter(filterVal)}}" sort="{{_sort(sortVal)}}">
                <tr>
                    <td><span>{{item.firstName}}</span></td>
                    <td><span>{{item.lastName}}</span></td>
                    <td><span>{{item.npiNum}}</span></td>
                    <td><span>{{item.organization}}</span></td>
                    <td style="font-size: 12px">
                        <div class="editButton">
                            <paper-button raised on-tap="editProvider" modalName="editProvider">Edit</paper-button>
                        </div>
                    </td>
                </tr>
                </template>
                <app-admin-add id="inputModal"></app-admin-add>
                <app-admin-edit id="editModal"></app-admin-edit>
            </tbody>
        </table>
    </template>
</dom-module>
<script>
    (function() {
    Polymer({
            is: 'app-admin-panel-provider',
            properties: {
            firstName: String,
            lastName: String,
            npiNum: String,
            organization: String,
            sortVal: "defaultsort",
            sortPass: String,
            sortReverse: false,
            lastSortVal: "firstName"
            },

            ready: function() {
            this.providers=[
                            {
                              firstName: 'Nick',
                              lastName: 'Martinez',
                              npiNum: '123456789',
                              organization: 'SMC Partners'
                            },
                            {
                              firstName: 'Gregory',
                              lastName: 'House',
                              npiNum: '565456879',
                              organization: 'Princeton'
                            },
                            {
                              firstName: 'Harrison',
                              lastName: 'Ford',
                              npiNum: '123456789',
                              organization: 'StarWars'
                            },
                            {
                              firstName: 'Xavier',
                              lastName: 'Coleston',
                              npiNum: '095809860',
                              organization: 'Jesey Shore'
                            },
                            {
                              firstName: 'Anrgry',
                              lastName: 'Bird',
                              npiNum: '234456753',
                              organization: 'SMC Partners'
                            }
            ];
            },

            _filter: function(val) {
                return function(provider) {
                    if (!val) return true;
                    if (!provider) return false;
                    return (provider.firstName && ~provider.firstName.toLowerCase().indexOf(val.toLowerCase())) ||
                            (provider.lastName && ~provider.lastName.toLowerCase().indexOf(val.toLowerCase())) ||
                            (provider.NPI && ~provider.NPI.toLowerCase().indexOf(val.toLowerCase())) ||
                            (provider.organization && ~provider.organization.toLowerCase().indexOf(val.toLowerCase()));
               };
            },

            selectFunction: function(e) {
              val = e.target.getAttribute('sortingGroup');  //this allows the function to retreive the 'sortingGroup' attribute from the clicked button.
              this.sortPass = val;
              console.log("target click: " + val);
              console.log("lastSortVal is " + this.lastSortVal);

              if (val === this.lastSortVal) {    //sortJim is a toggle that makes sure that rows do not stay in reverse
                  this.sortReverse = true;
                  this.sortVal = val.toUpperCase();
                  this.lastSortVal = val.toUpperCase;
                  }
              else
                {
                  this.sortReverse = false;
                  this.sortVal = val;
                  this.lastSortVal = val;

                };



              },

            _sort: function(val) {
                  var clicked = this.sortPass;
                  console.log("sortReverse is " + this.sortReverse)
                  if (this.sortReverse) {
                            return function(a, b) {
                            if (a[clicked].toLowerCase() === b[clicked].toLowerCase()) return 0;
                            return a[clicked].toLowerCase() < b[clicked].toLowerCase() ? 1 : -1;
                          }
                      }

                      else {
                            return function(a, b) {
                            if (a[clicked].toLowerCase() === b[clicked].toLowerCase()) return 0;
                            return a[clicked].toLowerCase() < b[clicked].toLowerCase() ? -1 : 1;
                      };
                    }
             },

            editProvider: function(e) {
                this.$.editModal.editButton(e.target.parentNode.getAttribute("modalName"));
            },

            addProvider: function(e){
                this.$.inputModal.addButton(e.target.parentNode.getAttribute("modalName"));
            },
        });
})();
</script>
