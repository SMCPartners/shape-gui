<dom-module id="my-list">
    <style>
      :host {
        display: block;
      }
    </style>
  <template>
      <providers-ctrl id="get_dem_providers"></providers-ctrl>
    <ul>
      <span>{{items}}</span>
      <template is="dom-repeat" items="{{providers}}">
        <li><span class="paper-font-body1">{{item.title}}</span></li>
      </template>
    </ul>
  </template>

</dom-module>
  <script>
    (function () {
      Polymer({
        is: 'my-list',
        properties: {
          providers: {
            type: Array,
            notify: true
          }
        },
        handleResponse: function(request) {
            this.providers = request.detail.response;
        },
        ready: function() {
            var fooBar = this.$.get_dem_providers;
            fooBar.onResponseHandler = this.handleResponse;

            fooBar.index();




            }

        });
    })();
  </script>
