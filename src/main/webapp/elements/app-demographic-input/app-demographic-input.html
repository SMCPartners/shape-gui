<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../elements.html">

<dom-module id="app-demographic-input">
    <style>
        .pms {
            @apply(--pm-style)
        };
        .child {
            order: 0;
            flex: 0 1 auto;
            align-self: center;
        };
        .parent {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: space-between;
            align-items: flex-start;
        };
        .parenttwo {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-content: space-between;
            align-items: flex-start;
        };
        .fraction {
            display: inline-block;
            position: relative;
            vertical-align: middle;
            letter-spacing: 0.001em;
            text-align: center;
            font-size: 36px;
        };
        .fraction > span {
            display: block;
            padding: 0.1em;
        };
        .fraction span.fdn {
            border-top: thin solid black;
        };
        .fraction span.bar {
            display: none;
        };
        .header {
            font-size: 36px;
        };
        .modalHeader {
            align: center;
        };
        .modalSection {
            font-size: 20px;
        };
        .leader {
            font-size: 20px;
            font-color: #D6D6C2;
            font-style: italic;
            border-top: thick double black;
            margin-top: 10px;
            width: 100%;
            text-align: center;
        };
        .double {
            flex: 2 2;
        };
        .single {
            flex: 1 1;
        };
        .modalBox {
            width: 70%;
            height: 70%;
        };
    </style>
    <template>
        <paper-dialog id="testDemIn">
            <div class="parenttwo">
                <h2 class="child">Controlling High Blood Pressure</h2>
            </div>
            <paper-dialog-scrollable  elevation="1">
                <div>
                    <div class="parenttwo">
                        <div class="child">
                            <paper-input type="number" class="inputField" label="Numerator" id="mainNum"></paper-input>
                        </div>
                        <div class="child">
                            <paper-input type="number" class="inputField" label="Denominator" id="mainDen"></paper-input>
                        </div>
                    </div>
                    <div class="parenttwo">
                        <div class="leader">
                            Gender
                        </div>
                    </div>
                    <template is="dom-repeat" items="{{genders}}">
                        <div class="parent">
                            <div class="child modalSection double">{{item.strat}}</div>
                            <div class="child single">
                                <paper-input type="number" class="inputField" label="Numerator" id="{{item.num}}"></paper-input>
                            </div>
                            <div class="child single">
                                <paper-input type="number" class="inputField" label="Denominator" id="{{item.den}}"></paper-input>
                            </div>
                        </div>
                    </template>
                    <div class="parenttwo">
                        <div class="leader">
                            Age
                        </div>
                    </div>
                    <template is="dom-repeat" items="{{ages}}">
                        <div class="parent">
                            <div class="child modalSection double">{{item.strat}}</div>
                            <div class="child single">
                                <paper-input type="number" class="inputField" label="Numerator" id="{{item.num}}"></paper-input>
                            </div>
                            <div class="child single">
                                <paper-input type="number" class="inputField" label="Denominator" id="{{item.den}}"></paper-input>
                            </div>
                        </div>
                    </template>
                    <div class="parenttwo">
                        <div class="leader">
                            Ethnicity
                        </div>
                    </div>
                    <template is="dom-repeat" items="{{ethnicities}}">
                        <div class="parent">
                            <div class="child modalSection double">{{item.strat}}</div>
                            <div class="child single">
                                <paper-input type="number" class="inputField" label="Numerator" id="{{item.num}}"></paper-input>
                            </div>
                            <div class="child single">
                                <paper-input type="number" class="inputField" label="Denominator" id="{{item.den}}"></paper-input>
                            </div>
                        </div>
                    </template>
                    <div class="parenttwo">
                        <div class="leader">
                            Race
                        </div>
                    </div>
                    <template is="dom-repeat" items="{{races}}">
                        <div class="parent">
                            <div class="child modalSection double">{{item.strat}}</div>
                            <div class="child single">

                            </div>
                            <div class="child single">
                                <paper-input type="number" class="inputField" label="Denominator" id="{{item.den}}"></paper-input>
                            </div>
                        </div>
                    </template>

            <div class="parenttwo">
                <paper-button raised class="child" on-tap="logNumbers">Submit</paper-button>
                <paper-button raised class="child">Cancel</paper-button>
            </div>
        </paper-dialog>
    </template>
</dom-module>
<script>
    (function () {
        Polymer({
            is: 'app-demographic-input',
            properties: {
                logNumbers: function (e) {
                    var formSubmit = {
                    mainNum: mainNum.value,
                    mainDen: mainDen.value,
                    maleNum: maleNum.value,
                    maleDen: maleDen.value,
                    femaleNum: femaleNum.value,
                    femaleDen: femaleDen.value,
                    blackNum: blackNum.value,
                    blackDen: blackDen.value,
                    indianNum: indianNum.value,
                    indianDen: indianDen.value,
                    asianNum: asianNum.value,
                    asianDen: asianDen.value,
                    hawaiianNum: hawaiianNum.value,
                    hawaiianDen: hawaiianDen.value,
                    whiteNum: whiteNum.value,
                    whiteDen: whiteDen.value,
                    otherNum: otherNum.value,
                    otherDen: otherDen.value,
                    hispanicNum: hispanicNum.value,
                    hispanicDen: hispanicDen.value,
                    notHispanicNum: notHispanicNum.value,
                    notHispanicDen: notHispanicDen.value,
                    eighteenNum: eighteenNum.value,
                    eighteenDen: eighteenDen.value,
                    fortyFiveNum: fortyFiveNum.value,
                    fortyFiveDen: fortyFiveDen.value,
                    sixtyFiveNum: sixtyFiveNum.value,
                    sixtyFiveDen: sixtyFiveDen.value
                    };
                    for (var i in formSubmit)
                    {
                        if (formSubmit[i].length <= 0)
                        {
                        return(i)
                        };
                    };
                    /*console.log(formSubmit);*/
                    this.$.testDemIn.toggle();
                    console.log(formSubmit)
                },
            },
            ready: function () {
                this.genders = [
                    {strat: 'Male', num: 'maleNum', den: 'maleDen'},
                    {strat: 'Female', num: 'femaleNum', den: 'femaleDen'}
                ];
                this.ages = [
                        {strat: '18-44 Years', num: 'eighteenNum', den: 'eighteenDen'},
                        {strat: '45-64 Years', num: 'fortyFiveNum', den: 'fortyFiveDen'},
                        {strat: '65-85 Years', num: 'sixtyFiveNum', den: 'sixtyFiveDen'}
                ];
                this.ethnicities = [
                        {strat: 'Hispanic/Latino', num: 'hispanicNum', den: 'hispanicDen'},
                        {strat: 'Not Hispanic/Latino', num: 'notHispanicNum', den: 'notHispanicDen'}
                ];
                this.races = [
                        {strat: 'African American/Black', num: 'blackNum', den: 'blackDen'},
                        {strat: 'American Indian or Alaska Native', num: 'indianNum', den: 'indianDen'},
                        {strat: 'Asian', num: 'asianNum', den: 'asianDen'},
                        {strat: 'Native Hawaiian or Pacific Islander', num: 'hawaiianNum', den: 'hawaiianDen'},
                        {strat: 'White', num: 'whiteNum', den: 'whiteDen'},
                        {strat: 'Other', num: 'otherNum', den: 'otherDen'}
                ];
            }
        });
    })();
</script>
