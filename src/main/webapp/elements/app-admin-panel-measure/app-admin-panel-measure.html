<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../elements.html">

<dom-module id="app-admin-panel-measure">
    <style>
        .pms {
        @apply(--pm-style)
        };

        th {
        text-align: center;
        background-color: #0066FF;
        color: white;
        border-right: 1px solid #808080;
        border-bottom: 1px solid #808080;
        font-weight: bold;
        };

        th, td {
          padding: 10px 15px;
          -webkit-user-select: none;   /*these make it so that text is not selectable*/
          -khtml-user-select: none;
          -moz-user-select: none;
          user-select: none;
          font-family: Roboto;
        };

        thead {
        background: #395870;
        color: #fff;
        };

        td {
        border-bottom: 1px solid #cecfd5;
        border-right: 1px solid #cecfd5;
        border-left: 1px solid #cecfd5;
        };

        td: first-child {
        border-left: 1px solid #cecfd5;
        };

        tr: nth-child(even) {
        background-color: #395870;
        };

        table {
            border-collapse: separate;
            border-spacing: 0;
        };
        a {
          text-decoration: none;
          color: white;
          font-weight: bold;
        }

        /*.flex-item {
        order: 0;
        flex: 1 1 auto;
        align-self: auto;
        }*/

    </style>
    <template>

        <div style="padding: 0 0.4em; display: flex;" class='flex-container'>
            <div class="flex-item"><input class="search" type="text" value="{{filterVal::input}}" data-table="order-table" placeholder="Search" style="height: 2em; margin: 0.5em 0.4em;"></div>
            <!--
            <div class="flex-item" style="height: 2em; margin: 0 25%; padding-top:0.5em;">
                <label>Sort By:</label>
                <select value="{{sortVal::change}}">
                    <option>Select:</option>
                    <option value="nqfID">NQF ID</option>
                    <option value="cmsID">CMS ID</option>
                    <option value="measureName">Name</option>
                    <option value="measureDescription">Description</option>
                </select>
            </div>
            -->
            <div class='flex-item'>
                <paper-button raised on-tap="addMeasure" modalName="addMeasure" style="float:right; padding-top: 0.1em;">Add Measure</paper-button>
            </div>
        </div>
        <table class="order-table table-rows" style="width: 100%; padding: 0 0.4em;">
            <!-- <colgroup>
                <col span="1" style="width:5%">
                <col span="1" style="width:25%">
                <col span="1" style="width:70%">
            </colgroup> -->
            <thead>
                <th><a sortingGroup='nqfID' on-tap="selectFunction">NQF ID</a></th>
                <th><a sortingGroup='measureName' on-tap="selectFunction">Name</a></th>
                <th><a sortingGroup='measureDescription' on-tap="selectFunction">Description</a></th>
                <th></th>
            </thead>
            <tbody>
            <template is="dom-repeat" items="{{measure}}" filter="{{_filter(filterVal)}}" sort="{{_sort(sortVal)}}">
            <tr>
                <td><span>{{item.nqfID}}</span></td>
                <td><span>{{item.measureName}}</span></td>
                <td><span>{{item.measureDescription}}</span></td>
                <td style="font-size: 12px">
                    <paper-button raised on-tap="editMeasure" modalName="editMeasure">Edit</paper-button>
                </td>
            </tr>
            </template>
                <app-admin-add id="inputModal"></app-admin-add>
                <app-admin-edit id="editModal"></app-admin-edit>
            </tbody>
        </table>
    </template>
</dom-module>
<script>
    (function() {
    Polymer({
            is: 'app-admin-panel-measure',
            properties: {
                nqfID: String,
                measureName: String,
                measureDescription: String,
                sortVal: "defaultsort",
                lastSortVal: "nqfID",
                sortPass: String,
                sortReverse: false

            },

            ready: function() {
                this.measure=[
                              {
                                nqfID: '0018',
                                measureName: 'Controlling Blood Pressure',
                                selected: true,
                                measureDescription: 'blah blah blah'
                              },

                              {
                                nqfID: '0059',
                                measureName: 'Diabetes: HbA1c Poor Control',
                                measureDescription: 'Percentage of patients 18-85 years of age who had a diagnosis of hypertension and whose blood pressure was adequately controlled (<140/90 mmHg) during the measurement period'
                              }
                ];
            },
            _filter: function(val) {
                return function(measure) {
                    if (!val) return true;
                    if (!measure) return false;
                    return (measure.nqfID && ~measure.nqfID.toLowerCase().indexOf(val.toLowerCase())) ||
                            (measure.cmsID && ~measure.cmsID.toLowerCase().indexOf(val.toLowerCase())) ||
                            (measure.measureName && ~measure.measureName.toLowerCase().indexOf(val.toLowerCase())) ||
                            (measure.measureDescription && ~measure.measureDescription.toLowerCase().indexOf(val.toLowerCase()));
               };
            },


              selectFunction: function(e) {
              val = e.target.getAttribute('sortinggroup');  //this allows the function to retreive the 'sortingGroup' attribute from the clicked button.
              this.sortPass = val;
              console.log("target click: " + val);
              console.log("lastSortVal is " + this.lastSortVal);

              if (val === this.lastSortVal) {    //sortJim is a toggle that makes sure that rows do not stay in reverse
                  this.sortReverse = true;
                  this.sortVal = val.toUpperCase();
                  this.lastSortVal = val.toUpperCase;
                  }
              else
                {
                  this.sortReverse = false;
                  this.sortVal = val;
                  this.lastSortVal = val;

                };



              },

            _sort: function(val) {
                  var clicked = this.sortPass;
                  console.log("sortReverse is " + this.sortReverse)
                  if (this.sortReverse) {
                            return function(a, b) {
                            if (a[clicked].toLowerCase() === b[clicked].toLowerCase()) return 0;
                            return a[clicked].toLowerCase() < b[clicked].toLowerCase() ? 1 : -1;
                          }
                      }

                      else {
                            return function(a, b) {
                            if (a[clicked].toLowerCase() === b[clicked].toLowerCase()) return 0;
                            return a[clicked].toLowerCase() < b[clicked].toLowerCase() ? -1 : 1;
                      };
                    }
             },

            editMeasure: function(e) {
                this.$.editModal.editButton(e.target.parentNode.getAttribute("modalName"));
            },

            addMeasure: function(e) {
                this.$.inputModal.addButton(e.target.parentNode.getAttribute("modalName"));
            }
        });
})();
</script>
