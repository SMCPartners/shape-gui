<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../elements.html">


<dom-module id="app-admin-panel-user">
    <style>
        .pms {
        @apply(--pm-style);
        };

        th {
        text-align: center;
        background-color: #0066FF;
        color: white;
        border-right: 1px solid #808080;
        border-bottom: 1px solid #808080;
        font-weight: bold;
        };

        th, td {padding: 10px 15px;
        };

        thead {
        background: #395870;
        color: #fff;
        };

        td {
        border-bottom: 1px solid #cecfd5;
        border-right: 1px solid #cecfd5;
        border-left: 1px solid #cecfd5;
        };

        td: first-child {
        border-left: 1px solid #cecfd5;
        };

        tr: nth-child(even) {
        background-color: #395870;
        };

        table {
        border-collapse: separate;
        border-spacing: 0;
        };


        option {
            font-size:1em;
        }

        .flex-item {
        order: 0;
        flex: 1 1 auto;
        align-self: auto;
        }

    </style>
    <template>
        <!-- top bar for search, sort, add -->
        <div style="padding: 0 0.4em; display: flex;" class='flex-container'>
            <div class="flex-item"><input type="text" value="{{filterVal::input}}" data-table="order-table" placeholder="Search" style="height: 2em; margin: 0.5em 0.4em;"></div>

            <!--div class="flex-item" style="height: 2em; margin: 0 25%; padding-top:0.5em;">
                <label style="font-size:1em;">Sort By:</label>
                <select value="{{sortVal::change}}" style="height: 2em; font-size: 1em;">
                    <option>Select:</option>
                    <option value="username">Username</option>
                    <option value="userFullName">Name</option>
                    <option value="userRole">Role</option>
                    <option value="userOrganization">Organization</option>
                </select>
            </div-->

            <div class="flex-item">
                <paper-button raised on-tap="addUser" modalName="addUser" style="float:right; padding-top: 0.1em;">Add User</paper-button>
            </div>
        </div>
        <table class="order-table table-rows" style="width: 100%; padding: 0 0.4em;">
            <colgroup>
                <col span="4" style="width:23.5%">
                <col style="width:6%">
            </colgroup>
            <thead>
                <th sortingGroup='username' on-tap="selectFunction">Username</th>
                <th sortingGroup='userFullName' on-tap="selectFunction">Name</th>
                <th sortingGroup='userRole' on-tap="selectFunction">Role</th>
                <th sortingGroup='userOrganization' on-tap="selectFunction">Organization</th>
                <th></th>
            </thead>
            <tbody>
            <template is="dom-repeat" id="table" items="{{users}}" filter="{{_filter(filterVal)}}" sort="{{_sort(sortVal)}}">
                <tr>
                    <td><span>{{item.username}}</span></td>
                    <td><span>{{item.userFullName}}</span></td>
                    <td><span>{{item.userRole}}</span></td>
                    <td><span>{{item.userOrganization}}</span></td>
                    <td style="font-size: 1em;">
                        <paper-button raised on-tap="editUser" modalName="editUser">Edit</paper-button>
                    </td>
                </tr>
            </template>
                <app-admin-add id="inputModal"></app-admin-add>
                <app-admin-edit id="editModal"></app-admin-edit>
            </tbody>
        </table>
    </template>
</dom-module>
<script>
    (function() {
    Polymer({
            is: 'app-admin-panel-user',
            properties: {
              username: String,
              userFullName: String,
              userRole: String,
              userOrganization: String,
              sortVal: "defaultsort",
              sortPass: String,
              sortReverse: false,
              lastSortVal: "username"
          },

            _filter: function(val) {
                return function(user) {
                    if (!val) return true;
                    if (!user) return false;
                    return (user.username && ~user.username.toLowerCase().indexOf(val.toLowerCase())) ||
                            (user.userFullName && ~user.userFullName.toLowerCase().indexOf(val.toLowerCase())) ||
                            (user.userRole && ~user.userRole.toLowerCase().indexOf(val.toLowerCase())) ||
                            (user.userOrganization && ~user.userOrganization.toLowerCase().indexOf(val.toLowerCase()));
               };
            },

            selectFunction: function(e) {
              val = e.target.getAttribute('sortinggroup');  //this allows the function to retreive the 'sortingGroup' attribute from the clicked button.
              this.sortPass = val;
              console.log("target click: " + val);
              console.log("lastSortVal is " + this.lastSortVal);

              if (val === this.lastSortVal) {    //sortJim is a toggle that makes sure that rows do not stay in reverse
                  this.sortReverse = true;
                  this.sortVal = val.toUpperCase();
                  this.lastSortVal = val.toUpperCase;
                  }
              else
                {
                  this.sortReverse = false;
                  this.sortVal = val;
                  this.lastSortVal = val;

                };



              },

            _sort: function(val) {
                  var clicked = this.sortPass;
                  console.log("sortReverse is " + this.sortReverse)
                  if (this.sortReverse) {
                            return function(a, b) {
                            if (a[clicked].toLowerCase() === b[clicked].toLowerCase()) return 0;
                            return a[clicked].toLowerCase() < b[clicked].toLowerCase() ? 1 : -1;
                          }
                      }

                      else {
                            return function(a, b) {
                            if (a[clicked].toLowerCase() === b[clicked].toLowerCase()) return 0;
                            return a[clicked].toLowerCase() < b[clicked].toLowerCase() ? -1 : 1;
                      };
                    }
             },


            ready: function() {
            this.users=[
                        {
                          username: 'alpha',
                          userFullName: 'Zoltan Mesko',
                          userRole: 'Org Administrator',
                          userOrganization: 'Core Health'
                        },

                        {
                          username: 'beta',
                          userFullName: 'Craig Jenny',
                          userRole: 'Org User',
                          userOrganization: 'Zebra Health'
                        },

                        {
                          username: 'charlie',
                          userFullName: 'Sarah Lee',
                          userRole: 'Provider',
                          userOrganization: 'Johnson and Sons'
                        }
            ];
            },

            editUser: function(e) {
                console.log(e.target.parentNode.getAttribute("modalName")),
                this.$.editModal.editButton(e.target.parentNode.getAttribute("modalName"));
            },

            addUser: function(e){
                this.$.inputModal.addButton(e.target.parentNode.getAttribute("modalName"));
            },
        });
})();
</script>
