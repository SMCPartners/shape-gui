<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../elements.html">


<dom-module id="app-admin-panel-user">
    <style>
        .pms {
        @apply(--pm-style)
        };

        th {
        text-align: center;
        background-color: #0066FF;
        color: white;
        border-right: 1px solid #808080;
        border-bottom: 1px solid #808080;
        font-weight: bold;
        };

        th, td {padding: 10px 15px;
        };

        thead {
        background: #395870;
        color: #fff;
        };

        td {
        border-bottom: 1px solid #cecfd5;
        border-right: 1px solid #cecfd5;
        };

        td: first-child {
        border-left: 1px solid #cecfd5;
        };

        tr: nth-child(even) {
        background-color: #395870;

        .addButton {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: flex-end;
        align-content: stretch;
        align-items: center;
        };

    </style>
    <template>
        <div style="display: inline">
            <input type="search" data-table="order-table" placeholder="Search">
            <div class="addButton" align="right">
                <paper-button raised on-tap="addUser" modalName="addUser">Add User</paper-button>
            </div>
        </div>
        <table class="sortable order-table table-rows" style="width: 100%">
            <colgroup>
                <col span="4" style="width:22.5%">
                <col span="2" style="width:10%">
            </colgroup>
            <thead>
                <th>Username</th>
                <th>Name</th>
                <th>Role</th>
                <th>Organization</th>
            </thead>
            <tbody>
            <tr>
                <td>{{username}}</td>
                <td>{{userFullName}}</td>
                <td>{{userRole}}</td>
                <td>{{userOrganization}}</td>
                <td style="font-size: 12px">
                    <div class="editButton">
                        <paper-button raised on-tap="editUser" modalName="editUser">Edit</paper-button>
                    </div>
                </td>
            </tr>
            <app-admin-add id="inputModal"></app-admin-add>
            <app-admin-edit id="editModal"></app-admin-edit>
            </tbody>
        </table>
    </template>
</dom-module>
<script>
    (function() {
    Polymer({
            is: 'app-admin-panel-user',
            properties: {
            firstName: String,
            lastName: String,
            NPI: String,
            organization: String
            },

            ready: function() {
            this.username = 'jsmith123';
            this.userFullName= 'John Smith';
            this.userRole = 'Org Administrator';
            this.userOrganization='ProHealth';
            },

            editUser: function(e) {
                this.$.editModal.editButton(e.target.parentNode.getAttribute("modalName"));
            },

            addUser: function(e){
                this.$.inputModal.addButton(e.target.parentNode.getAttribute("modalName"));
            },
        });
})();
</script>
