<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../elements.html">

<dom-module id="app-dashboard">
    <style>
        .pms {
        @apply(--pm-style)
        }

        select[selected] {
            border: none;
        }
        select {
            height: 2.5em;
            font-size: 1em;
            background: transparent;
            border: none;
        }
        select[focused] {
            border: none;
        }

        .flex-container-org {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: flex-start;
        align-content: stretch;
        align-items: flex-start;
        }

        .flex-container-org .flex-item {
        order: 0;
        flex: 1 1 auto;
        align-self: auto;
        }
    </style>
    <template>
        <!--<paper-button>Organization <iron-icon icon="arrow-drop-down"></iron-icon></paper-button>
        <paper-button>Provider <iron-icon icon="arrow-drop-down"></iron-icon></paper-button>
        -->
        <div style="margin-top: 1em;" class="flex-container-org">
            <div class='flex-item' style="box-shadow: 1px 1px 1px 1px lightgray; margin: 0 1em;">
                <label style="font: inherit; margin-left:0.5em;"> Organization: </label>
                <select name="organization" style="font: inherit; width: 80%">
                    <template is="dom-repeat" items="{{organizations}}">
                        <option style="font: inherit" value="{{item._id}}">{{item.name}}</option>
                    </template>
                </select>
            </div>
            <div class='flex-item' style="box-shadow: 1px 1px 1px 1px lightgray; margin: 0 1em;">
                <label style="font: inherit; margin-left:0.5em;"> Provider: </label>
                <select name="organization" style="font: inherit; width: 80%">
                    <template is="dom-repeat" items="{{organizations}}">
                        <option style="font: inherit" value="{{item._id}}">{{item.name}}</option>
                    </template>
                </select>
            </div>
            <!--  box-shadow: 1px 1px 1px 1px lightgray -->
        </div>

        <paper-tabs selected="{{selected}}">
            <paper-tab>Measure Input</paper-tab>
            <paper-tab>Past Measure Reports</paper-tab>
            <paper-tab>Organization Profile</paper-tab>
        </paper-tabs>
        <iron-pages selected="{{selected}}">
            <app-measure-input></app-measure-input>
            <app-history></app-history>
            <app-profile></app-profile>
        </iron-pages>


    </template>
</dom-module>
<script>
    (function () {
        Polymer({
            is: 'app-dashboard',
            properties: {
            },
            ready: function() {
                this.organizations = [
                    {_id: "1", name: "Organization 1"},
                    {_id: "2", name: "Organization 2"}
                ];
                this.providers = [
                    {_id: "1", name: "Provider 1"},
                    {_id: "2", name: "Provider 2"},
                    {_id: "2", name: "Provider 3"}
                ];
            }
        });
    })();
</script>
