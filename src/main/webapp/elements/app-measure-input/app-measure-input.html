<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../elements.html">




<dom-module id="app-measure-input">
    <style>
        .pms {
            @apply(--pm-style)
        };
        .child {
            order: 0;
            flex: 0 1 auto;
            align-self: center;
        };
        .parent {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: space-between;
            align-items: flex-start;
        };
        .parenttwo {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-content: space-between;
            align-items: flex-start;
        };
        .fraction {
            display: inline-block;
            position: relative;
            vertical-align: middle;
            letter-spacing: 0.001em;
            text-align: center;
            font-size: 36px;
        };
        .fraction > span {
            display: block;
            padding: 0.1em;
        };
        .fraction span.fdn {
            border-top: thin solid black;
        };
        .fraction span.bar {
            display: none;
        };
        .header {
            font-size: 36px;
        };
        .modalHeader {
            align: center;
        };
        .modalSection {
            font-size: 20px;
        };
        .leader {
            border-color: black;
        };
        .double {
            flex: 2 2;
        };
        .single {
            flex: 1 1;
        };
        .modalBox {
        position: fixed;
        width: 70%;
        height: 70%;
        top: 0;
        right: 0;
        bottom: auto;
        left: 0;
        margin: 0px !important;
        };
    </style>
    <template>
        <template is="dom-repeat" items="{{measures}}">
            <paper-material class="pms">
                <div class="parent">
                    <div class="child header">{{item.NQF}}</div>
                    <div class="child header">{{item.name}}</div>
                    <div class="child">
                        <paper-icon-button icon="info" on-tap="measureDetail"></paper-icon-button>
                    </div>
                </div>
                <div class="parent">
                    <div class="fraction child">
                        <span class="fup">Numerator</span>
                        <span class="bar">/</span>
                        <span class="fdn">Denominator</span>
                    </div>
                    <div class="child header">=</div>
                    <div class="fraction child">
                        <span class="fup">{{item.numerator}}</span>
                        <span class="bar">/</span>
                        <span class="fdn">{{item.denominator}}</span>
                    </div>
                    <div class="child">
                        <google-chart id="bpChart"
                               type='pie'
                               options='{"title": "{{item.name}}",
                                         "pieHole": ".6",
                                         "pieSliceText": "none"}'
                               data='{{item.chart}}'>
                        </google-chart>
                    </div>
                    <div class="child">
                        <paper-button raised on-tap="editMeasure" id="b1">Edit</paper-button>
                    </div>
                </div>
            </paper-material>
        </template>
    </template>
</dom-module>
