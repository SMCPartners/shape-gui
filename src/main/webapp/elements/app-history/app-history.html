<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../elements.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="../iron-overlay-behavior/iron-overlay-behavior.html">

<dom-module id="app-history">
    <style>
        .pms {
        @apply(--pm-style)
        };
        .child {
        order: 0;
        flex: 0 1 auto;
        align-self: center;
        };
        .parent {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
        align-content: space-between;
        align-items: flex-start;
        };
        .parenttwo {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-content: space-between;
        align-items: flex-start;
        };
        .fraction {
        display: inline-block;
        position: relative;
        vertical-align: middle;
        letter-spacing: 0.001em;
        text-align: center;
        font-size: 36px;
        };
        .fraction > span {
        display: block;
        padding: 0.1em;
        };
        .fraction span.fdn {
        border-top: thin solid black;
        };
        .fraction span.bar {
        display: none;
        };
        .header {
        font-size: 36px;
        };
        .modalHeader {
        align: center;
        };
        .modalSection {
        font-size: 20px;
        };
        .leader {
        border-color: black;
        };
        .double {
        flex: 2 2;
        };
        .single {
        flex: 1 1;
        };
        :host {
        display: block;
        margin: 24px 40px;

        background: var(--paper-dialog-background-color, --primary-background-color);
        color: var(--paper-dialog-color, --primary-text-color);

        @apply(--layout-scroll);
        @apply(--paper-font-body1);
        @apply(--shadow-elevation-16dp);
        @apply(--paper-dialog);
        }

        :host > ::content > * {
        margin-top: 20px;
        padding: 0 24px;
        }

        :host > ::content > .no-padding {
        padding: 0;
        }

        :host > ::content > *:first-child {
        margin-top: 24px;
        }

        :host > ::content > *:last-child {
        margin-bottom: 24px;
        }

        :host > ::content h2 {
        position: relative;
        margin: 0;
        @apply(--paper-font-title);

        @apply(--paper-dialog-title);
        }

        :host > ::content .buttons {
        position: relative;
        padding: 8px 8px 8px 24px;
        margin: 0;

        color: var(--paper-dialog-button-color, --default-primary-color);

        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        }
    </style>
    <template is="dom-bind">
        <div class="pms">
            <paper-material class="pms">
                <div class="parent">
                    <div class="child header">NQF 0018â€‹</div>
                    <div class="child header">Controlling High Blood Pressure</div>
                    <div class="child">
                        <paper-icon-button icon="info" on-tap="measureDetail"></paper-icon-button>
                    </div>
                </div>
                <div class="parent">
                    <div class="fraction child">
                        <span class="fup">Numerator</span>
                        <span class="bar">/</span>
                        <span class="fdn">Denominator</span>
                    </div>
                    <div class="child header">=</div>
                    <div class="fraction child">
                        <span class="fup">51</span>
                        <span class="bar">/</span>
                        <span class="fdn">100</span>
                    </div>
                    <div class="child">
                        <img src="http://www.clipart-box.com/images/circle-graphic.jpg">
                    </div>
                    <div class="child">
                        <paper-button raised on-tap="editMeasure">Edit</paper-button>
                    </div>
                </div>
            </paper-material>
        </div>
        <div class="pms">
            <paper-material class="pms">
                <div class="parent">
                    <div class="child header">NQF 0059</div>
                    <div class="child header">Diabetes: HbA1c Poor Control</div>
                    <div class="child">
                        <paper-icon-button icon="info" on-tap="buildStratify"></paper-icon-button>
                    </div>
                </div>
                <div class="parent">
                    <div class="fraction child">
                        <span class="fup">Numerator</span>
                        <span class="bar">/</span>
                        <span class="fdn">Denominator</span>
                    </div>
                    <div class="child header">=</div>
                    <div class="fraction child">
                        <span class="fup">63</span>
                        <span class="bar">/</span>
                        <span class="fdn">100</span>
                    </div>
                    <div class="child">
                        <img src="http://www.clipart-box.com/images/circle-graphic.jpg">
                    </div>
                    <div class="child">
                        <paper-button raised>Edit</paper-button>
                    </div>
                </div>
            </paper-material>
        </div>
    </template>
</dom-module>
<script>
    (function () {
        Polymer({
            is: 'app-history',
            properties: {
            },
            ready: function() {
            },
            var stratify = {
                gender1: "Male",
                gender2: "Female",
                race1: "African American/Black",
                race2: "American Indian or Alaska Native",
                race3: "Asian",
                race4: "Native Hawaiian or Pacific Islander",
                race5: "White",
                race6: "Other",
                ethnicity1: "Hispanic/Latino",
                ethnicity2: "Not Hispanic/Latino",
                age1: "18-44 Years",
                age2: "45-64 Years",
                age3: "65-85 Years"
            },
            buildStratify: function (e) {
                for (i = 0; i < stratify.length; i++)
                {
                    document.write(
                    "<div class="parent">
                        <div class="child modalSection double">"stratify.i"</div>
                        <div class="child single">
                            <paper-input label="Numerator"></paper-input>
                        </div>
                        <div class="child single">
                            <paper-input label="Denominator"></paper-input>
                        </div>
                    </div>")
                }
                console.log("I'm calling the function")
            }
        });
    })();
</script>
