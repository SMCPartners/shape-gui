<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../elements.html">


<dom-module id="app-history">
    <style>
        .pms {
            @apply(--pm-style)
        };
        .child {
            order: 0;
            flex: 0 1 auto;
            align-self: center;
        };
        .parent {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: space-between;
            align-items: flex-start;
        };
        .parenttwo {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-content: space-between;
            align-items: flex-start;
        };
        .header {
            font-size: 36px;
        };
        .modalHeader {
        align: center;
        };
        .modalSection {
        font-size: 20px;
        };
        .leader {
        border-color: black;
        };
        .double {
        flex: 2 2;
        };
        .single {
        flex: 1 1;
        };

        select[selected] {
        border: none;
        }
        select {
        height: 2.5em;
        font-size: 1em;
        background: transparent;
        border: none;
        }
        select[focused] {
        border: none;
        }

    </style>
    <template>
        <div class="pms">
            <div class="parent">
                <div class="child parent">
                    <label class="child" style="font: inherit; margin-left:0.5em;"><b>Measure:</b> </label>
                    <div class="child" style="box-shadow: 1px 1px 1px 1px lightgray; margin: 0 1em;">
                        <select name="measure" style="font: inherit">
                            <template is="dom-repeat" items="{{measures}}">
                                <option style="font: inherit" value="{{item._id}}">
                                    NQF <span>{{item.nqf}}</span> <span>{{item.name}}</span>
                                </option>
                            </template>
                        </select>
                    </div>
                    <!--

                    <div class="child" style="box-shadow: 1px 1px 1px 1px lightgray; margin: 0 1em;">
                        <select name="measure" style="font: inherit">
                            <template is="dom-repeat" items="{{years}}">

                            </template>
                        </select>

                    <!--

                        <option>2011</option>
                    </select>
                    -->

                <div class="child parent">

                    <div class="child" style="box-shadow: 1px 1px 1px 1px lightgray; margin: 0 1em;">
                        <select value="{{selectedView::change}}" style="font: inherit;">
                            <option>Choose view..</option>
                            <option value="0">List View</option>
                            <option value="1">Measure Trend</option>
                            <option value="2">Measure Demographics</option>

            </div>
            <div>

                <iron-pages selected="{{selectedView}}">

                    <app-history-graph></app-history-graph>

                </iron-pages>
            </div>
        </div>
