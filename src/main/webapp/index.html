<body unresolved class="fullbleed layout vertical">
<template is="dom-bind" id="app">
    <neon-animated-pages attr-for-selected="data-route" selected="{{select}}" style="position: inherit !important;"
                         entry-animation="slide-from-right-animation" exit-animation="slide-left-animation">
        <neon-animatable data-route="login">

            <app-login id="loginPage"></app-login>
            <!--app-main id="loginPage"></app-main-->

        </neon-animatable>

        <neon-animatable data-route="setupAccount">
            <app-change-password id="setupAccountpage"></app-change-password>
        </neon-animatable>

        <neon-animatable data-route="main">
            <app-main id="mainPage"></app-main>
        </neon-animatable>

        <neon-animatable data-route = "resetPassword">
          <app-reset-password id= "resetPasswordPage"></app-reset-password>
        <neon-animatable data-route = "resetPassword">

    </neon-animated-pages>

    <paper-dialog id="testDlg" modal class="size-position">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
        <div class="buttons">
            <paper-button dialog-confirm autofocus>Tap me to close</paper-button>
        </div>
    </paper-dialog>


    <app-demographic-input id="appDemographicInput"></app-demographic-input>
    <app-demographic-add id="appDemographicAdd"></app-demographic-add>
    <app-info-modal id="appInformationModal"></app-info-modal>
    <app-error-message id = "errorDialogBox"></app-error-message>



    <!--app-auth id="appAuth"></app-auth-->

</template>
